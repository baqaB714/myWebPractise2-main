<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/EX3/assets/css/style.css">
    <title>MyPortfolio</title>
</head>

<body style="margin: 0;">
    <!------------ container section------------>
    <section>
        <!----------- header section start---------->
        <section id="headerSection">
            <div id="avatarSection">
                <div class="avatarImg">
                    <img src="/EX3/assets/img/avatar.jpeg" alt="">
                </div>
                <span>AbbasBassaki</span>
            </div>
        </section>
        <!------------ header section end------------->
        <!----------main section start---------------->
        <section id="mainSection">
            <!-------------about start-------------->
            <div id="about" class="padding50 text-center">
                <h1 class="font-30">About</h1>
                <div>
                    <p id="aboutText">
                        I am a
                        <span class="text-brown">Front-end Developer</span>
                        and a
                        <span class="text-blueviolet">Web Design Instructor</span>
                        , passionate about creating visually appealing
                        and
                        user-friendly websites.
                    </p>
                </div>
            </div>
            <!-------------about end-------------->
            <!-------------skills start-------------->
            <div class="padding50 " id="skills">
                <h1 class="font-30">Skills</h1>
                <div class="skillBox">
                    <div>
                        <label for="skillTitle">HTML</label>
                        <span class="skillDeg">75%</span>
                        <div class="skillProgressBase">
                            <div class="skillProgress width70deg"></div>
                        </div>
                    </div>
                </div>
                <div class="skillBox">
                    <div>
                        <label for="skillTitle">CSS</label>
                        <span class="skillDeg">80%</span>
                        <div class="skillProgressBase">
                            <div class="skillProgress width80deg"></div>
                        </div>
                    </div>
                </div>
                <div class="skillBox">
                    <div>
                        <label for="skillTitle">Photoshop</label>
                        <span class="skillDeg">75%</span>
                        <div class="skillProgressBase">
                            <div class="skillProgress width70deg"></div>
                        </div>
                    </div>
                </div>
                <div class="skillBox">
                    <div>
                        <label for="skillTitle">C++</label>
                        <span class="skillDeg">75%</span>
                        <div class="skillProgressBase">
                            <div class="skillProgress width70deg"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------skills end-------------->
        </section>
        <!-----------main section end-------------->

    </section>
    <!---------- container section----------->



</body>

</html>
